<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ title }}
    <button @click="alternate">Alternate</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            title: 'Test 1'
        },
        methods: {
            alternate() {
                this.title += '!'
            }
        }
    })
</script>
