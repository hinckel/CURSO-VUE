<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    {{ titulo1 }}
    <button @click="alterar">Alterar</button>
</div>

<div id="app2">
    {{ titulo2 }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm1 = new Vue({
        el:'#app',
        data: {
            titulo1: 'teste1'
        }, 
        methods: {
            alterar() {
                this.titulo1 += '!!!'
            }
        }
    })

    const vm2 = new Vue({
        el: '#app2',
        data: {
            titulo2: 'teste2'
        }, 
        methods: {
            alterar() {
                vm1.titulo1 += '???'
                this.titulo2 += '!!!'
            }
        }
    })
</script>
